<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="./src/style.css">

    <!-- Inter Font Added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="calc-container">
        <section id="calc__panel">
            <input type="text" id="display" placeholder="0" value="0" readonly>
        </section>

        <section id="buttons-container">
            <button class="button--basic-op button--gray" onclick="resetCalc()">AC</button>
            <button class="button--basic-op button--gray" onclick="toggleSign()">+/-</button>
            <button class="button--basic-op button--gray" onclick="inputOperator(`%`)">%</button>
            <button class="button--basic-op button--blue" onclick="inputOperator(`/`)">รท</button>

            <button class="button--number" onclick="inputNumber(`7`)">7</button>
            <button class="button--number" onclick="inputNumber(`8`)">8</button>
            <button class="button--number" onclick="inputNumber(`9`)">9</button>
            <button class="button--basic-op button--blue" onclick="inputOperator(`*`)">x</button>

            <button class="button--number" onclick="inputNumber(`4`)">4</button>
            <button class="button--number" onclick="inputNumber(`5`)">5</button>
            <button class="button--number" onclick="inputNumber(`6`)">6</button>
            <button class="button--basic-op button--blue" onclick="inputOperator(`-`)">-</button>

            <button class="button--number" onclick="inputNumber(`1`)" >1</button>
            <button class="button--number" onclick="inputNumber(`2`)">2</button>
            <button class="button--number" onclick="inputNumber(`3`)">3</button>
            <button class="button--basic-op button--blue" onclick="inputOperator(`+`)">+</button>

            <button class="button--number zero" onclick="inputNumber(`0`)">0</button>
            <button class="button--number" onclick="inputDecimal()">.</button>
            <button class="button--basic-op button--dark-blue" onclick="calculate()">=</button>
        </section>
    </main>

    <script src="./src/app.js"></script>
</body>
</html>
