<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="./src/style.css">
    
    <!-- Inter Font Added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="calc-container">
        <section id="calc__panel">
            <input type="text" id="display" placeholder="0" value="0" readonly>
        </section>

        <section id="buttons-container">
            <button class="button--basic-op">AC</button>
            <button class="button--basic-op">+/-</button>
            <button class="button--basic-op">%</button>
            <button class="button--basic-op">รท</button>

            <button class="button--number">7</button>
            <button class="button--number">8</button>
            <button class="button--number">9</button>
            <button class="button--basic-op">x</button>

            <button class="button--number">4</button>
            <button class="button--number">5</button>
            <button class="button--number">6</button>
            <button class="button--basic-op">-</button>

            <button class="button--number">1</button>
            <button class="button--number">2</button>
            <button class="button--number">3</button>
            <button class="button--basic-op">+</button>

            <button class="button--number">0</button>
            <button class="button--number">.</button>
            <button class="button--basic-op">=</button>
        </section>
    </main>
</body>
</html>
